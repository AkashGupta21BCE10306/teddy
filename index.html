<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day ‚Äì For Meri Jaan ‚ù§Ô∏è</title>

<style>
*{ box-sizing:border-box; }

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ffd6e0,#ffe6f0);
    font-family:"Segoe UI", sans-serif;
    padding:12px;
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.7;
}
@keyframes floatUp{
    from{ transform:translateY(100vh); opacity:0 }
    to{ transform:translateY(-10vh); opacity:1 }
}

/* Card */
.card{
    width:100%;
    max-width:360px;
    background:#ffffff;
    padding:26px 20px;
    border-radius:26px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,.25);
    animation:slideIn .8s ease;
}
@keyframes slideIn{
    from{ transform:translateY(40px); opacity:0 }
    to{ transform:translateY(0); opacity:1 }
}

/* Text */
h2{
    font-size:26px;
    color:#ff2e63;
    margin-bottom:10px;
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%,100%{ transform:scale(1) }
    50%{ transform:scale(1.05) }
}

p{
    font-size:18px;
    color:#444;
    line-height:1.5;
    margin:8px 0;
}

/* Image */
img{
    width:100%;
    max-width:240px;
    border-radius:18px;
    margin:14px auto;
}

/* Image animation after accept */
.zoom{
    animation:zoomIn .7s ease;
}
@keyframes zoomIn{
    from{ transform:scale(.85); opacity:0 }
    to{ transform:scale(1); opacity:1 }
}

/* Buttons */
.buttons{
    position:relative;
    height:120px;
    margin-top:18px;
}

button{
    padding:14px 32px;
    font-size:18px;
    border:none;
    border-radius:999px;
    cursor:pointer;
    transition:transform .15s;
}
button:active{
    transform:scale(.95);
}

#yes{
    background:#ff2e63;
    color:white;
    box-shadow:0 12px 25px rgba(255,46,99,.5);
}

#no{
    position:absolute;
    background:#eee;
    color:#333;
    top:50px;
    left:50%;
    transform:translateX(-50%);
}

/* Hint */
.hint{
    font-size:15px;
    color:#777;
    margin-top:10px;
}

/* Confetti */
.confetti{
    position:fixed;
    width:8px;
    height:8px;
    top:-10px;
    animation:fall 3s linear forwards;
}
@keyframes fall{
    to{
        transform:translateY(100vh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="heart" style="left:15%">üíñ</div>
<div class="heart" style="left:45%">üß∏</div>
<div class="heart" style="left:75%">‚ù§Ô∏è</div>

<div class="card" id="card">
    <h2>üß∏ Happy Teddy Day<br>Meri Jaan ‚ù§Ô∏è</h2>

    <p>
        Yeh teddy sirf tumhare liye üß∏<br>
        Jab bhi tum udaas ho,<br>
        is teddy ko gale laga lena ‚ù§Ô∏è
    </p>

    <img src="https://i.pinimg.com/736x/5b/31/41/5b3141950bdb070ef5d29fe5a089c909.jpg">

    <div class="buttons">
        <button id="yes">Accept Teddy üß∏</button>
        <button id="no">No</button>
    </div>

    <div class="hint">Please accept my cute teddy ‚ù§Ô∏è</div>
</div>

<script>
/* Floating hearts generator */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText=["üíñ","üß∏","‚ù§Ô∏è"][Math.floor(Math.random()*3)];
    h.style.left=Math.random()*100+"%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},2200);

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const area  = document.querySelector(".buttons");

function moveNo(){
    const maxX = area.clientWidth - noBtn.clientWidth;
    const maxY = area.clientHeight - noBtn.clientHeight;
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top  = Math.random()*maxY + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
    document.getElementById("card").innerHTML = `
        <h2>üß∏ Teddy Accepted ü•∞‚ù§Ô∏è</h2>

        <p>
            Thank you for accepting my teddy, Jaan ‚ù§Ô∏è<br>
            Ab jab bhi yaad aaye,<br>
            is teddy ko hug kar lena ü§ó
        </p>

        <img src="https://i.pinimg.com/736x/5b/31/41/5b3141950bdb070ef5d29fe5a089c909.jpg" class="zoom">

        <p><b>Happy Teddy Day, my love üß∏</b></p>
    `;
    confetti();
});

function confetti(){
    for(let i=0;i<60;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,60%)`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}
</script>

</body>
</html>
